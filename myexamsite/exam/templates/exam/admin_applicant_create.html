{% extends 'exam/admin-base.html' %}

{% block content %}
<h3 id="menu_heading">Create Applicant</h3></br>
<form class="form-horizontal inputForm" action="{% url 'exam:admin-applicant-create' %}" method="POST" accept-charset="utf-8">
{% csrf_token %}
{% for field in applicant_form %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="field">{{ field.label }} {{ form.errors }}</label>
      <div class="col-sm-4">
		{{ field }}
		<p>{{ field.errors }}</p>
		</div>
    </div>
{% endfor %}
 <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 form-submit-button"><a class="btn btn-default" href="{% url 'exam:admin-applicants' %}">Back</a>&nbsp;&nbsp;
<button class="btn btn-default clear-all" type="reset">Clear</button>&nbsp;&nbsp;
<button class="btn btn-success save-continue" type="submit">Save</button>&nbsp;&nbsp;
</div>
</div>
</form>

<script type="text/javascript">
$("form").on("reset", function () {
                var that = this;
                setTimeout(function () {
                    $(that).find("select").trigger("change");
                }, 1);
            });

</script>

{% endblock %}
